<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Color Picker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ğŸ¨ Advanced Color Picker</h1>
      <div class="controls-top">
        <button id="themeToggle">ğŸŒ— Toggle Theme</button>
        <button id="resetBtn">â™»ï¸ Reset</button>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="preview" id="colorPreview"></div>

        <div class="picker-row">
          <label>Pick color</label>
          <input type="color" id="colorPicker" value="#ff5733" />
          <input type="text" id="hexInput" maxlength="7" />
        </div>

        <div class="rgb-row">
          <div>RGB: <span id="rgbVal"></span></div>
          <div>HSL: <span id="hslVal"></span></div>
          <div>HSB: <span id="hsbVal"></span></div>
        </div>

        <div class="buttons">
          <button id="copyBtn">ğŸ“‹ Copy HEX</button>
          <button id="randomBtn">ğŸ² Random</button>
          <button id="saveBtn">ğŸ“Œ Save to Palette</button>
          <button id="exportTxtBtn">ğŸ“„ Export .txt</button>
          <button id="exportJsonBtn">ğŸ“„ Export .json</button>
          <button id="downloadPaletteBtn">ğŸ–¼ Download Palette Image</button>
        </div>

        <div class="color-name">Name: <span id="colorName">â€”</span></div>
        <div class="contrast">Contrast ratio: <span id="contrastVal">â€”</span> (<span id="contrastPass">â€”</span>)</div>

        <section class="sliders">
          <h3>ğŸš H / S / B</h3>
          <label>Hue <input type="range" id="hSlider" min="0" max="360" /></label>
          <label>Saturation <input type="range" id="sSlider" min="0" max="100" /></label>
          <label>Brightness <input type="range" id="bSlider" min="0" max="100" /></label>
        </section>

        <section class="gradient">
          <h3>ğŸŒˆ Gradient Generator</h3>
          <input type="color" id="gLeft" value="#ff5733" />
          <input type="color" id="gRight" value="#3b82f6" />
          <button id="applyGradient">Apply Gradient</button>
          <div id="gradientPreview" class="gradient-preview"></div>
          <input id="gradientCss" readonly />
        </section>

        <section class="tints">
          <h3>ğŸŸª Tints & Shades</h3>
          <div id="tintsRow" class="swatch-row"></div>
        </section>
      </section>

      <aside class="right">
        <section class="palette">
          <h3>Saved Palette</h3>
          <div id="paletteList" class="swatch-list" ondragover="event.preventDefault()"></div>
          <div class="palette-actions">
            <button id="clearPaletteBtn">ğŸ—‘ Clear Palette</button>
          </div>
        </section>

        <section class="history">
          <h3>ğŸ•’ History (last 20)</h3>
          <div id="historyList" class="swatch-list"></div>
        </section>

        <section class="wheel">
          <h3>ğŸ§¿ Color Wheel</h3>
          <canvas id="wheelCanvas" width="240" height="240"></canvas>
          <div><button id="useWheel">Use Wheel Pick</button></div>
        </section>

        <section class="name-detect">
          <h3>ğŸ” Detect Closest Name</h3>
          <button id="detectNameBtn">Detect Name</button>
        </section>
      </aside>
    </main>

    <footer>
      <div class="status" id="msg"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

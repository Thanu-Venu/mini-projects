<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1>COUNT DOWN TIMER</h1>

        <div class="input-box">
            <label for="date&time-picker">Select Date and Time:</label>
            <input type="datetime-local" id="dateInput">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="timer">
            <div class="box"><span id="days">00</span><p>Days</p></div>
            <div class="box"><span id="hours">00</span><p>Hours</p></div>
            <div class="box"><span id="minutes">00</span><p>Minutes</p></div>
            <div class="box"><span id="seconds">00</span><p>seconds</p></div>
        </div>
    <h2 id="message"></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>

        <!-- Gender Toggle -->
        <div class="gender-toggle">
            <button id="maleBtn" class="active">Male</button>
            <button id="femaleBtn">Female</button>
        </div>

        <div class="input-group">
            <label>Height (cm)</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>

        <div class="input-group">
            <label>Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <div class="category" id="category"></div>
        <div class="result" id="result">BMI: --</div>
        <div class="category" id="category">Category: --</div>

        <div class="btn-group">
            <button id="resetBtn" class="reset">Reset</button>
            <button id="clearHistoryBtn" class="clear">Clear History</button>
        </div>

        <h2>BMI History</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

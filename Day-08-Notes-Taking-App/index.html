<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notes App - Advanced</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>ğŸ“ Notes App</h1>


<div class="note-input">
<input type="text" id="noteTitle" placeholder="Title" />
<textarea id="noteText" placeholder="Write your note..."></textarea>
<input type="text" id="noteTags" placeholder="Tags (comma separated)" />
<input type="file" id="noteImage" accept="image/*" />
<button id="addBtn">Save Note</button>
<input type="text" id="search" placeholder="Search notes or tags..." />
</div>


<h2>Your Notes</h2>
<div id="notesContainer" class="notes-container"></div>


<h2>Trash</h2>
<div id="trashContainer" class="notes-container"></div>


<button id="exportBtn">Export Notes</button>
<button id="importBtn">Import Notes</button>
</div>


<script src="script.js"></script>
</body>
</html>

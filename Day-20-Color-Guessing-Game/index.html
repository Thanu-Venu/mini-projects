<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game ‚Äì Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="title">üé® Color Guessing Game</h1>
        <h2 id="rgbDisplay">RGB( ?, ?, ? )</h2>

        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
            <p>Streak: <span id="streak">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
        </div>

        <div id="controls">
            <button id="easyBtn">Easy</button>
            <button id="hardBtn" class="active">Hard</button>
            <button id="timerToggle">Timer OFF</button>
        </div>

        <div id="timer" class="hidden">‚è± Time Left: <span id="time">10</span>s</div>
    </header>

    <div id="container">
        <div class="colorBox"></div>
        <div class="colorBox"></div>
        <div class="colorBox"></div>
        <div class="colorBox"></div>
        <div class="colorBox"></div>
        <div class="colorBox"></div>
    </div>

    <button id="resetBtn" class="glass-btn">New Colors</button>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Tip Calculator</h2>

    <div class="input-group">
        <label>Bill Amount</label>
        <input type="number" id="bill" placeholder="Enter bill amount">
    </div>

    <div class="input-group">
        <label>Select Tip %</label>
        <div class="tip-buttons">
            <button class="tip-btn" data-tip="5">5%</button>
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="20">20%</button>
            <input type="number" id="customTip" placeholder="Custom">
        </div>
    </div>

    <div class="input-group">
        <label>Number of People</label>
        <input type="number" id="people" placeholder="Enter number of people">
    </div>

    <div class="result-box">
        <div>
            <h4>Tip / Person</h4>
            <p id="tipAmount">0.00</p>
        </div>
        <div>
            <h4>Total / Person</h4>
            <p id="totalAmount">0.00</p>
        </div>
    </div>

    <button id="resetBtn" class="reset">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">Tip Calculator</h1>
      <div class="theme-toggle">
        <label class="switch" title="Toggle theme" aria-label="Toggle dark mode">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider-switch"></span>
        </label>
      </div>
    </header>

    <main class="card" role="application" aria-labelledby="calculator-heading">
      <h2 id="calculator-heading" class="sr-only">Tip Calculator controls</h2>

      <section class="controls">
        <div class="form-row">
          <label for="bill">Bill Amount</label>
          <input id="bill" type="number" min="0" step="0.01" inputmode="decimal" placeholder="0.00" aria-describedby="billError" />
          <small id="billError" class="error hidden">Enter a valid bill amount &gt; 0</small>
        </div>

        <div class="form-row">
          <label>Tip Percentage</label>
          <div class="tip-grid" role="list">
            <button class="tip-btn" data-tip="5" type="button">5%</button>
            <button class="tip-btn" data-tip="10" type="button">10%</button>
            <button class="tip-btn" data-tip="15" type="button">15%</button>
            <button class="tip-btn" data-tip="20" type="button">20%</button>
            <button class="tip-btn" data-tip="25" type="button">25%</button>
            <div class="custom-tip">
              <input id="customTip" type="number" min="0" step="0.1" inputmode="decimal" placeholder="Custom" aria-label="Custom tip percent" />
            </div>
          </div>

          <div class="slider-row">
            <input id="tipSlider" type="range" min="0" max="100" step="1" value="15" aria-label="Tip slider" />
            <div class="slider-value"> <span id="tipSliderValue">15</span>% </div>
          </div>
        </div>

        <div class="form-row">
          <label for="tax">Tax Percentage (apply before tip)</label>
          <input id="tax" type="number" min="0" max="100" step="0.1" inputmode="decimal" placeholder="0" />
        </div>

        <div class="form-row">
          <label for="people">Number of People</label>
          <input id="people" type="number" min="1" step="1" inputmode="numeric" placeholder="1" aria-describedby="peopleError" />
          <small id="peopleError" class="error hidden">Enter a valid number of people (≥ 1)</small>
        </div>

        <div class="options-row">
          <label class="option">
            <input id="roundUp" type="checkbox" />
            <span>Round up total / person</span>
          </label>

          <label class="option">
            <input id="saveData" type="checkbox" />
            <span>Save last calculation</span>
          </label>
        </div>
      </section>

      <section class="results" aria-live="polite" aria-atomic="true">
        <div class="result-card">
          <div class="result-title">Tip / Person</div>
          <div class="result-value" id="tipAmount">0.00</div>
        </div>

        <div class="result-card">
          <div class="result-title">Total / Person</div>
          <div class="result-value" id="totalAmount">0.00</div>
        </div>
      </section>

      <footer class="card-footer">
        <div class="buttons">
          <button id="resetBtn" class="btn btn-secondary" type="button">Reset</button>
          <button id="copyBtn" class="btn btn-primary" type="button" title="Copy results">Copy</button>
        </div>
      </footer>
    </main>

    <p class="attribution">Tip Calculator • Glassmorphism • Live updates</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
